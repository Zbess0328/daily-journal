<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>This is my daily programming journal</header>
    
    <main id="container">
        
        <h1 class="bigOldText">BIG OLE TEXT</h1>
        <h2>Daily Journal</h2>
        <fieldset class="verticalFieldSet">
            <label for"entrydate">Date</label>
            <input type="date" name="entryDate" id="entryDateInput" class="entryForm_date" >
           </fieldset>
           <fieldset class="verticalFieldSet">
           <label for="conceptsCovered">Concepts Covered</label> 
           <input type="text" name="conceptsCovered" id="conceptsCoveredInput" class="entryForm_conceptsCovered">

        </fieldset>
        <fieldset>
            <label for "moodSelect">Select Your Mood</label>
            <select>
            <option>Happy</option>
            <option>Sad</option>
            </select>
        </fieldset>
    </main>
    
</body>
</html>
